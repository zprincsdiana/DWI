<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      <h:head>
        <title>Add Category</title>
    </h:head>
    <ui:composition template="/template/plantillaAdmin.xhtml">
        <ui:define name="left">            
        </ui:define>
        <ui:define  name="content" >
            <h:body class="totaltodo" >
               <center>
                    <br/><br></br>
                    <div >
                        <h:form class="card table p-6" style="width:80%;height:50%; text-align: center;" >
                            <h2 class="h2title">Lista Categor√≠a</h2>
            <!-- Los datos lo trae como arrays // var lo colocamos con un nombre identificador, esa var va a tomar registro por registro-->
            <h:dataTable value="#{managedCliente.listaCliente}" var="user">
                <!--                 Muestra id user-->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['formCliente.codigo']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{user.idcliente}"></h:outputText>
                </h:column>
                <!--                 Muestra Nombre user-->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['formCliente.nombre']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{user.nombreCliente}"></h:outputText>
                </h:column>
                <!--                 Muestra direccion user-->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['formCliente.direccion']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{user.direccionCliente}"></h:outputText>
                </h:column>
                <!--                 Muestra correo user-->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['formCliente.email']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{user.correoCliente}"></h:outputText>
                </h:column>
                <!--                 Muestra telefono user-->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['formCliente.telefono']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{user.telefonoCliente}"></h:outputText>
                </h:column>
                <!--                 Muestra pass user -->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['formCliente.password']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{user.passwordCliente}"></h:outputText>
                </h:column>
                <!--                 Muestra tipo usuario-->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['formCliente.tipo']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{user.tipo}"></h:outputText>
                </h:column>
                <!--BOTONES-->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Modificar"></h:outputText>
                    </f:facet>
                    <h:commandButton class="btn btn-primary" value="Modificar" actionListener="#{managedCliente.cargarClientes(user)}" action="editarCliente.xhtml"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Eliminar"></h:outputText>
                    </f:facet>
                    <h:commandButton class="btn btn-danger" value="Eliminar" actionListener="#{managedCliente.eliminar(user)}"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <h:link value="Return" class="btn btn-light" outcome="/paginas/admindex.xhtml"></h:link> 
        </div>
     </center>
                
            </h:body>
        </ui:define>
    </ui:composition>
</html>
