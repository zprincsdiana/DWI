<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      <h:head>
        <title>Add Category</title>
    </h:head>
    <ui:composition template="/template/plantillaAdmin.xhtml">
        <ui:define name="left">            
        </ui:define>
        <ui:define  name="content" >
            <h:body class="totaltodo" >
                <center>
                     <br/><br></br>
                        <div >
                        <h:form class="card table p-6" style="width:80%;height:50%; text-align: center;" >
                            <h2 class="h2title">Lista Producto</h2>
            <!-- Los datos lo trae como arrays // var lo colocamos con un nombre identificador, esa var va a tomar registro por registro-->
            <h:dataTable value="#{managedProducto.listaProducto}" var="prod">
                <!--                 Muestra id cat-->
                <h:column> 
                    <f:facet name="header">
                        <h:outputText value="#{msj['formProducto.codigo']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{prod.idproducto}"></h:outputText>
                </h:column>
                
                <!--                 Muestra Nombre cat del producto -->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['formCategoria.nombre']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{prod.idcategoria.nombreCategoria}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['formProducto.nombre']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{prod.nombreProducto}"></h:outputText>
                </h:column>
                <!--                 Muestra Descripcion cat-->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['formProducto.descripcion']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{prod.descripcionProducto}"></h:outputText>
                </h:column>
                <!--                 Muestra img cat-->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['formProducto.precio']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{prod.precioUnitario}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['formProducto.imagen']}"></h:outputText>
                    </f:facet>
                            <h:graphicImage value="#{prod.imagenProducto}" width="90" height="90"></h:graphicImage>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['formProducto.estado']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{prod.estadoProducto}"></h:outputText>
                </h:column>
                <h:column>
                 <f:facet name="header">
                     <h:outputText value="#{msj['formProducto.stock']}"></h:outputText>
                 </f:facet>
                    <h:outputText value="#{prod.stock}"></h:outputText>
                 </h:column>

                <!--BOTONES-->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Modificar"></h:outputText>
                    </f:facet>
                    <h:commandButton class="btn btn-primary" value="Modificar" actionListener="#{managedProducto.cargarProducto(prod)}" 
                                     action="editarProducto.xhtml"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Eliminar"></h:outputText>
                    </f:facet>
                    <h:commandButton class="btn btn-danger" value="Eliminar" actionListener="#{managedProducto.eliminar(prod)}"></h:commandButton>
                </h:column>
                
            </h:dataTable>
        </h:form><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <h:link value="Regresar" class="btn btn-light" outcome="/paginas/admindex.xhtml"></h:link>
         
   </div>
     </center>
                
            </h:body>
        </ui:define>
    </ui:composition>
</html>
