<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add Category</title>
    </h:head>
    <ui:composition template="/template/plantillaAdmin.xhtml">
        <ui:define name="left">            
        </ui:define>
        <ui:define name="content" >
            <h:body class="totaltodo" >

                <center>
                    <br/><br></br>
                    <div >
                        <h:form class="card table p-6" style="width:80%;height:50%; text-align: center;" >
                            <h2 class="h2title">Lista Categor√≠a</h2>
                            <!-- Los datos lo trae como arrays // var lo colocamos con un nombre identificador, esa var va a tomar registro por registro-->
                            <h:dataTable value="#{managedCategoria.listarCategoria}" var="cat">
                                <!--                 Muestra id cat-->
                                <h:column >
                                    <f:facet name="header">
                                        <h:outputText value="#{msj['formCategoria.codigo']}"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{cat.idcategoria}"></h:outputText>
                                </h:column>
                                <!--                 Muestra Nombre cat-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msj['formCategoria.nombre']}"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{cat.nombreCategoria}"></h:outputText>
                                </h:column>
                                <!--                 Muestra Descripcion cat-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msj['formCategoria.descripcion']}"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{cat.descripcionCategoria}"></h:outputText>
                                </h:column>
                                <!--                 Muestra img cat-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msj['formCategoria.imagen']}"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{cat.imagenCategoria}"></h:outputText>
                                </h:column>
                                <!--BOTONES-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Modificar"></h:outputText>
                                    </f:facet>
                                    <h:commandButton class="btn btn-primary" value="Modificar" actionListener="#{managedCategoria.cargarCategorias(cat)}" action="editarCategoria.xhtml"></h:commandButton>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Eliminar"></h:outputText>
                                    </f:facet>
                                    <h:commandButton class="btn btn-danger" value="Eliminar" actionListener="#{managedCategoria.eliminar(cat)}"></h:commandButton>
                                </h:column>


                            </h:dataTable>
                            

                        </h:form>
                        
                    <h:link value="Regresar" class="btn btn-light" outcome="/paginas/admindex.xhtml"></h:link>
                    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                    </div>
                </center>
             

            </h:body>
            
            
        </ui:define>
    </ui:composition>
</html>
