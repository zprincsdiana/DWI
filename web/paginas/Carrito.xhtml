<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:composition template="./../template/plantilla2.xhtml">

        <ui:define name="mi-menu">
            <ui:include src='/template/menu2.xhtml'></ui:include>
        </ui:define>

        <ui:define name="cards1">

            <h:body>
                <center>
                    <h:form class="card table p-6" style="width:80%;height:50%;">
                        <h:dataTable value="#{managedProducto.listarCarrito}" var="c">
                            <h:column>
                                <f:facet name="header" >
                                    <h:outputLabel value="Codigo"></h:outputLabel>                            
                                </f:facet>                        
                                <h:outputText value="#{c.idproducto}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Nombre"></h:outputLabel>                            
                                </f:facet>                        
                                <h:outputText value="#{c.nombreProducto}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Precio Unitario"></h:outputLabel>                            
                                </f:facet>                        
                                <h:outputText value="S/.#{c.precioUnitario}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Imagen"></h:outputLabel>                            
                                </f:facet>                        
                                <h:graphicImage value="#{c.imagenProducto}" width="90" height="90"></h:graphicImage>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Eliminar"></h:outputLabel>                            
                                </f:facet>                        
                                <h:commandButton class="btn btn-danger" value="Eliminar" actionListener="#{managedProducto.eliminarProductoCarrito(c.idproducto)}"></h:commandButton>
                            </h:column>
                            
                            <f:facet name="footer">
                                <h6><h:outputText  value="Precio total: S/.#{managedProducto.totalCompra}"></h:outputText></h6>
                            </f:facet>
                        </h:dataTable>
                        <br></br>
                        <h:commandButton class="btn btn-primary" value="Pagar" actionListener="#" action="/Views/Tarjeta/listarTarjeta.xhtml"></h:commandButton>
                    </h:form>

                </center>
            </h:body>
        </ui:define>


    </ui:composition>


</html>
